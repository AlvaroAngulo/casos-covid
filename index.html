<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="descarga.png">
    <title>Minsalud</title>


</head>

<body>
    <a href="https://minsalud.gov.co"> <img src="Minsalud_Colombia.svg" align="right" width="150" height="50"></a>

    <center>
        <h1 style="color:rgb(73, 114, 180);" bold=negrita> Casos covid</h1>
    </center>
    <section>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Departamento</button>
                            <ul class="dropdown-menu departamento" aria-labelledby="dropdownMenuButton1"></ul>
                        </div>
                    </th>
                    <th>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Ciudad</button>
                            <ul class="dropdown-menu ciudad" aria-labelledby="dropdownMenuButton1"></ul>
                        </div>
                    </th>
                    <th>Edad</th>
                    <th>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Sexo</button>
                            <ul class="dropdown-menu sexo" aria-labelledby="dropdownMenuButton1"></ul>
                        </div>
                    </th>
                    <th>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Estado</button>
                            <ul class="dropdown-menu estado" aria-labelledby="dropdownMenuButton1"></ul>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody id="data">
                <template>
                        <tr>
                            <td id="ID"></td>
                            <td class="dmento"></td>
                            <td class="cdad"></td>
                            <td class="edad"></td>
                            <td class="sex"></td>
                            <td class="state"></td>
                        </tr>
                    </template>
            </tbody>
        </table>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="filter.js"></script>
</body>

</html>
